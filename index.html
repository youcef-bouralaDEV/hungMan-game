<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>hang man</title>
</head>
<body>
  <div class="container">
      <div class="game-info">
        <div class="game-name">
          <p>Hangman :</p>
          <p>Catigory      : <span>Country</span></p>
        </div>
        <div class="counter">
          counter: <span></span>
        </div>
      </div>
      <hr>
    <!-- <div class="counter"><span>0</span></div> -->
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
    <div class="result">0</div>
  </div>
  <div class="btn">Play Again</div>
  <script src="main.js"></script>
</body>
</html>
